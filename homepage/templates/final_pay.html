<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loader-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="col-lg-6 m-5 mx-auto text-center">
    <input type="hidden" id="user_id" value="12345">
    <input type="hidden" id="course_id" value="98765">
    <button type="button" class="btn btn-primary btn-sm w-50" id="rzp-button1">Complete Checkout</button>
</div>

<div id="loader-overlay">
    <div id="loader"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://mercury.phonepe.com/web/bundle/checkout.js"></script>

<script>
    document.getElementById("rzp-button1").addEventListener("click", function(e) {
        e.preventDefault();

        var user_id = document.getElementById("user_id").value;
        var course_id = document.getElementById("course_id").value;
        var totalprice = 500; // put your static total price

        document.getElementById("loader-overlay").style.display = "block";

        $.ajax({
            url: '/start/',   // replace with your backend URL
            type: 'GET',
            data: {
                user_id: user_id,
                course_id: course_id,
                totalprice: totalprice
            },
            success: function (response) {
                console.log(response, '=== response');
                document.getElementById("loader-overlay").style.display = "none";

                if (response.redirectUrl) {
                    window.location.href = response.redirectUrl;  // open in same tab
                } else {
                    console.error("Redirect URL not found in response");
                }
            },
            error: function(err) {
                document.getElementById("loader-overlay").style.display = "none";
                console.error("Error:", err);
            }
        });
    });
</script>

</body>
</html>
