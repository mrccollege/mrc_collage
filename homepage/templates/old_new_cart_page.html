{% block css %}

{% block content %}
<section class="courses-details-area mt-2">
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Cart Page</b></h4></div>
                        <div class="col align-self-center text-right text-muted">1 item</div>
                    </div>
                </div>

                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="{{course_data.course_image.url}}"></div>
                        <div class="col">
                            <div class="row text-muted">Therapy</div>
                            <div class="row">{{course_data.name}}</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                        </div>
                        <div class="col">Price ₹ <span class="service_price">0.00</span></div>
                    </div>
                </div>

                <div class="back-to-shop"><a href="/">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>

            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS 1</div>
                    <div class="col text-right">Price ₹ <span id="service_price" class="service_price">0.00</span></div>
                </div>

                <form>
                    <p>Duration</p>
                    <select id="select_month" onchange="get_price_service()">
                    </select>

                    <p>GIVE CODE</p>
                    <input id="coupon_code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col-lg-12">
                        <label>DISCOUNT</label>
                        <div class="col text-right"><span id="discount_price">0</span>%</div>
                    </div>

                    <div class="col-lg-12">
                        <label>TOTAL PRICE</label>
                        <div class="col text-right">₹ <span id="total_price">0.00</span></div>
                    </div>

                </div>
                <button class="btn check-out-btn" id="rzp-button1">CHECKOUT</button>
            </div>
        </div>

    </div>
</section>

{% endblock content %}

<script>

var myObject = {
    'razorpay_order_id': '',
    'razorpay_payment_id': '',
    'razorpay_signature': '',
    'course_id': '{{course_data.id}}',
    'price': 0,
    'discount': 0,
    'totalprice': 0,
    'quantity': '1',
    'payment_status': 'success',
    'month': '',
};


$('#coupon_code').on('keyup', function(){
    var coupon_code = $(this).val();
    var initialAmount = $('#service_price').html();
    $.ajax({
        url: '/apply_coupon_code/',
        data: {
            'coupon_code': coupon_code,
        },
        success: function (response) {
            var percent = response.coupon_data
            if (percent){
                console.log(initialAmount, '=============initialAmount')
                $('#discount_price').html(parseInt(percent.percent));
                var result = (parseInt(initialAmount) * parseInt(percent.percent)) / 100;
                myObject.totalprice = result;
                myObject.discount = parseInt(percent.percent);
                console.log(result, '=============result')
                if (!isNaN(result)){
                    $('#total_price').html(result.toFixed(2));
                }
            }
        },

    });
})

// Function to create a new Razorpay instance
function createRazorpayInstance(orderId) {
    return new Razorpay({
        "key": "rzp_live_Ap1PwlFBhamMza",
        "amount": myObject.totalprice * 100,
        "currency": "INR",
        "name": "Mrc College",
        "description": "Research and therapy center",
        "image": "https://example.com/your_logo",
        "order_id": orderId,
        "handler": function (response) {
            myObject.razorpay_order_id = response.razorpay_order_id;
            myObject.razorpay_payment_id = response.razorpay_payment_id;
            myObject.razorpay_signature = response.razorpay_signature;
            var url = '/payment_success/';
            $.ajax({
                url: url,
                method: 'GET',
                data: myObject,
                success: function (response) {
                    var responseData = response;
                    if (responseData.status == 1) {
                        // Redirect to '/my-courses/' on successful payment
                        window.location.href = '/my-courses/';
                    }
                },
                error: function (xhr, status, error) {
                    console.log(error);
                    // Handle the error appropriately
                }
            });
        },
    });
}

// Initial Razorpay instance
var rzp1 = createRazorpayInstance('');

rzp1.on('payment.failed', function (response) {
    alert(response.error.code);
    alert(response.error.description);
    alert(response.error.source);
    alert(response.error.step);
    alert(response.error.reason);
    alert(response.error.metadata.order_id);
    alert(response.error.metadata.payment_id);
});

$('#rzp-button1').on('click', function (e) {
    rzp1.open();
    e.preventDefault();
});

function get_price_service() {
    var month_id = $('#select_month').val();

    if (month_id) {
        // Show loader
        $('#loader').removeClass('d-none');

        $.ajax({
            url: '/get_service_price/',
            data: {
                'month_id': month_id,
                'course_id': '{{course_data.id}}',
            },
            beforeSend: function () {
                $('#loader').removeClass('d-none');
            },
            success: function (response) {
                var month = response.data.month;
                var price = response.data.price;
                var order_id = response.order_id;

                // Update HTML elements with the received data
                $('.service_price').html(price);
                $('#total_price').html(price);

                // Update 'price' in the myObject
                myObject.price = price;
                myObject.month = month;

                // Create a new Razorpay instance with the updated 'order_id'
                rzp1 = createRazorpayInstance(order_id);
            },
            complete: function () {
                $('#loader').addClass('d-none');
            },
        });
    }
}


</script>
