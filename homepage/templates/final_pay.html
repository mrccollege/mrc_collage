{% extends 'new_base.html' %}

{% block css %}
<style>
    #loader{
            position: fixed;
            left: 0%;
            top: 0%;
            z-index: 9999;
            height: 100%;
            width: 100%;
            opacity: .5;
            background-size: 50px auto !important;
            background:url("{{loader_img}}") 50% 50% no-repeat rgb(0, 0, 0);
        }
</style>
{% endblock css %}

{% block content %}
<div class="col-lg-6 m-5 mx-auto text-center">
    <button type="button" class="btn btn-primary btn-sm w-50" id="rzp-button1">Complete Checkout</button>
</div>
<div id="loader" class="d-none"></div>
{% endblock content %}

{% block js %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
      $(document).ready(function(){
        Swal.fire({
            title: 'Warning',
            text: 'पेमेंट सफल होने के बाद पेज को रिफ्रेश या बैक न करें जब तक आप My Therapy पेज पर न पहुँच जाएं, After successful payment, do not refresh or back the page until you reach My Therapy page.',
            icon: 'warning',
            showCancelButton: false,
            confirmButtonColor: '#3085d6',
            confirmButtonText: 'OK'
        })
      });


      var options = {
          "key": '{{razorkey}}',
          "amount": {{payment.amount}},
          "currency": "INR",
          "name": "Mrc Vrindavan",
          "description": "Medical Facilities for all",
          "image": "https://example.com/your_logo",
          "order_id": '{{payment.id}}',
          "handler": function (response) {
                var myObject = {
                  'razorpay_order_id': response.razorpay_order_id,
                  'razorpay_payment_id': response.razorpay_payment_id,
                  'razorpay_signature':response.razorpay_signature,
                  'course_id':'{{course_id}}',
                  'course_price':'{{course_price}}',
                  'discount':'{{discount}}',
                  'totalprice':'{{totalprice}}',
                  'quantity':'1',
                  'payment_status':'success',
                  'month':'{{month}}',
                }
                $('#loader-overlay').show(); // Show overlay
                $('#loader').show(); // Show loader
                $.ajax({
                    url:'/payment_success/',
                    method: 'GET',
                    data: myObject,
                    success: function (response) {
                        var responseData = response;
                        if(responseData.status == 1){
                          window.location.href = '/my-courses/';
                        }
                        $('#loader-overlay').hide(); // Show overlay
                        $('#loader').hide(); // Show loader
                    },
                });

          },
    };

    var rzp1 = new Razorpay(options);

    rzp1.on('payment.failed', function (response) {
      alert(response.error.code);
      alert(response.error.description);
      alert(response.error.reason);
    });


    document.getElementById('rzp-button1').onclick = function (e) {
      rzp1.open();
      e.preventDefault();
    }

</script>

{% endblock js %}
