{% extends 'base.html' %}

{% block css %}
<style>
        .pointer{
            cursor: pointer;
        }

        .pointer:hover{
            background-color: gray;
        }



</style>
{% endblock css %}
{% block content %}

<div class="container">
    <div class="col-lg-8 mx-auto">
        <video controls controlsList="nodownload" height="540px" id="video_frame" src="{{video.file.url}}" type="video/mp4" width="960px"
               class="img-fluid plyr">
        </video>
    </div>
</div>
{% endblock content %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.4/dist/plyr.min.js"></script>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            const players = Plyr.setup('.plyr');
        });



</script>
{% endblock js %}
