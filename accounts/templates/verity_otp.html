{% extends 'new_base.html' %}

{% block css %}
<style>
        .login-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form .form-control {
            border-color: #ccc;
        }

        .login-form .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .login-form .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #loader{
            position: fixed;
            left: 0%;
            top: 0%;
            z-index: 9999;
            height: 100%;
            width: 100%;
            opacity: .5;
            background-size: 50px auto !important;
            background:url("{{loader_img}}") 50% 50% no-repeat rgb(0, 0, 0);
        }


</style>
{% endblock css %}
{% block content %}

<div class="col-md-4 mt-5 mb-4 p-4 border mx-auto">
    <h5>Send OTP on Email</h5>
    <form id="send_otp" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="email">Enter Email</label>
            <input class="form-control" value="{{email}}" id="email" name="email" placeholder="Enter your email" type="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="otp">OTP</label>
            <input class="form-control" maxlength="6" autofocus id="otp" name="otp" placeholder="Enter recent OTP" type="text">
        </div>

        <div class="mb-3">
            <a href="javascript:void(0)" id="resend_otp" class="text-primary">Resend OTP</a>
        </div>

        <div class="mb-3">
            <label class="form-label" for="new_password">New Password</label>
            <input class="form-control" id="new_password" name="new_password" placeholder="Enter your password" type="text">
        </div>

        <button class="btn btn-primary w-100" id="login_form_btn" type="submit">Verify OTP</button>

    </form>
</div>
{% endblock content %}

{% block js %}
<script>
  $('#send_otp').on('submit', function (e) {
      email = $('#email').val();
      otp = $('#otp').val();
      new_password = $('#new_password').val();
      if (email == '') {
            Swal.fire({
                title: 'Error',
                text: 'Please fill email field',
                icon: 'error',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            });
            return false;
      }
      if(otp == '') {
            Swal.fire({
                title: 'Error',
                text: 'Please fill otp field',
                icon: 'error',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            });
            return false;
      }
      if(new_password == '') {
            Swal.fire({
                title: 'Error',
                text: 'Please fill new password field',
                icon: 'error',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            });
            return false;
      }
      else {
        e.preventDefault();
        var formData = $('#send_otp').serialize();
        $.ajax({
              url: '/accounts/verity_otp/',
              type: 'POST',
              data: formData,
              success: function (response) {
                    console.log(response,'=============response')
                    if(response.status == 1){
                          Swal.fire({
                            title: 'Success',
                            text: response.msg,
                            icon: 'success',
                            showCancelButton: false,
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'OK'
                          }).then((result) => {
                            // Redirect to another page or perform additional actions
                            window.location.href = '/accounts/login/';
                          });
                    }else{
                          Swal.fire({
                              title: 'Error',
                              text: response.msg,
                              icon: 'error',
                              confirmButtonColor: '#3085d6',
                              confirmButtonText: 'OK'
                          });
                          return false;
                    }
              },
              error: function (xhr, errmsg, err) {
                    console.log(xhr.status + ": " + xhr.responseText);
                    Swal.fire({
                        title: 'Error',
                        text: 'Please fill correct username or password.',
                        icon: 'error',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'OK'
                    });
                    return false;
              }
        });
      }
    });
</script>

<script>
  $('#resend_otp').on('click', function (e) {
      email = $('#email').val();
      if (email == '') {
        Swal.fire({
                title: 'Error',
                text: 'Please Enter Email field.',
                icon: 'error',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            });
            return false;
      } else {
        var formData = $('#send_otp').serialize();
        $.ajax({
              url: '/accounts/forget_password/',
              type: 'POST',
              data: formData,
              beforeSend: function () {
                $('#loader').removeClass('d-none');
              },
              success: function (response) {
                    console.log(response,'=============response')
                    if(response.status == 1){
                          Swal.fire({
                            title: 'Success',
                            text: response.msg,
                            icon: 'success',
                            showCancelButton: false,
                            confirmButtonColor: '#3085d6',
                            confirmButtonText: 'OK'
                          }).then((result) => {
                            // Redirect to another page or perform additional actions
                            window.location.href = '/accounts/verity_otp/'+response.email+'/';
                          });
                    }else{
                          Swal.fire({
                              title: 'Error',
                              text: response.msg,
                              icon: 'error',
                              confirmButtonColor: '#3085d6',
                              confirmButtonText: 'OK'
                          });
                          return false;
                    }
              },
              complete: function () {
                  $('#loader').addClass('d-none');
              },
              error: function (xhr, errmsg, err) {
                    console.log(xhr.status + ": " + xhr.responseText);
                    Swal.fire({
                        title: 'Error',
                        text: 'Please fill correct username or password.',
                        icon: 'error',
                        confirmButtonColor: '#3085d6',
                        confirmButtonText: 'OK'
                    });
                    return false;
              }
        });
      }
    });
</script>
{% endblock js %}
