{% extends 'new_base.html' %}
{% block css %}
<style>
        #loader{
            position: fixed;
            left: 0%;
            top: 0%;
            z-index: 9999;
            height: 100%;
            width: 100%;
            opacity: .5;
            background-size: 50px auto !important;
            background:url(static/assets/img/ajax_loder.gif) 50% 50% no-repeat rgb(0, 0, 0);
        }
        .title{
            margin-bottom: 5vh;
        }
        .card{
            margin: auto;
            max-width: 950px;
            width: 90%;
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 1rem;
            border: transparent;
        }
        @media(max-width:767px){
            .card{
                margin: 3vh auto;
            }
        }
        .cart{
            background-color: #fff;
            padding: 4vh 5vh;
            border-bottom-left-radius: 1rem;
            border-top-left-radius: 1rem;
        }
        @media(max-width:767px){
            .cart{
                padding: 4vh;
                border-bottom-left-radius: unset;
                border-top-right-radius: 1rem;
            }
        }
        .summary{
            background-color: #ddd;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 1rem;
            padding: 4vh;
            color: rgb(65, 65, 65);
        }
        @media(max-width:767px){
            .summary{
            border-top-right-radius: unset;
            border-bottom-left-radius: 1rem;
            }
        }
        .summary .col-2{
            padding: 0;
        }
        .summary .col-10
        {
            padding: 0;
        }.row{
            margin: 0;
        }
        .title b{
            font-size: 1.5rem;
        }
        .main{
            margin: 0;
            padding: 2vh 0;
            width: 100%;
        }
        .col-2, .col{
            padding: 0 1vh;
        }
        a{
            padding: 0 1vh;
        }
        .close{
            margin-left: auto;
            font-size: 0.7rem;
        }
        img{
            width: 3.5rem;
        }
        .back-to-shop{
            margin-top: 4.5rem;
        }
        h5{
            margin-top: 4vh;
        }
        hr{
            margin-top: 1.25rem;
        }
        form{
            padding: 2vh 0;
        }
        select{
            border: 1px solid rgba(0, 0, 0, 0.137);
            padding: 1.5vh 1vh;
            margin-bottom: 4vh;
            outline: none;
            width: 100%;
            background-color: rgb(247, 247, 247);
        }
        input{
            border: 1px solid rgba(0, 0, 0, 0.137);
            padding: 1vh;
            margin-bottom: 4vh;
            outline: none;
            width: 100%;
            background-color: rgb(247, 247, 247);
        }
        input:focus::-webkit-input-placeholder
        {
              color:transparent;
        }
        .check-out-btn{
            background-color: #000;
            border-color: #000;
            color: white;
            width: 100%;
            font-size: 0.7rem;
            margin-top: 4vh;
            padding: 1vh;
            border-radius: 0;
        }
        .check-out-btn:focus{
            box-shadow: none;
            outline: none;
            box-shadow: none;
            color: white;
            -webkit-box-shadow: none;
            -webkit-user-select: none;
            transition: none;
        }
        .btn:hover{
            color: white;
        }
        a{
            color: black;
        }
        a:hover{
            color: black;
            text-decoration: none;
        }
         #code{
            background-image: linear-gradient(to left, rgba(255, 255, 255, 0.253) , rgba(255, 255, 255, 0.185)), url("https://img.icons8.com/small/16/000000/long-arrow-right.png");
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: center;
        }

</style>
{% endblock css %}

{% block content %}
<section class="courses-details-area mt-2">
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Cart Page</b></h4></div>
                        <div class="col align-self-center text-right text-muted">1 item</div>
                    </div>
                </div>

                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="{{course_data.course_image.url}}"></div>
                        <div class="col">
                            <div class="row text-muted">Therapy</div>
                            <div class="row">{{course_data.name}}</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                        </div>
                        <div class="col">Price ₹ <span class="service_price">0.00</span></div>
                    </div>
                </div>

                <div class="back-to-shop"><a href="/">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>

            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS 1</div>
                    <div class="col text-right">Price ₹ <span class="service_price">0.00</span></div>
                </div>
                <form>
                    <p>Duration</p>
                    <select id="select_month" onchange="get_price_service()">
                    </select>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">₹ <span id="total_price">0.00</span></div>
                </div>
                <button class="btn check-out-btn" id="rzp-button1">CHECKOUT</button>
            </div>
        </div>

    </div>
</section>

{% endblock content %}

{% block js %}
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    $(document).ready(function(){
        $.ajax({
            url: '/get_service_month/',
            data:{
                'course_id': '{{course_data.id}}',
            },
            success: function(response){
                //console.log(response.data)
                var html = '';
                html += '<option class="text-muted" value="">Select Month</option>';
                $.each(response.data, function(index, item){
                    html += '<option class="text-muted" value="'+item.id+'">'+item.month+' Month '+'</option>';
                })
                $('#select_month').append(html)
            }
        });
    });

    function get_price_service(){
        var month_id = $('#select_month').val();
        if (month_id){
            $.ajax({
                url: '/get_service_price/',
                data:{
                    'month_id': month_id,
                    'course_id': '{{course_data.id}}',
                },
                beforeSend:function(){
                    $('#loader').removeClass('d-none')
                },
                success: function(response){
                    //console.log(response.data)
                    var month = response.data.month
                    var price = response.data.price
                    var order_id = response.order_id
                    $('.service_price').html(price)
                    $('#total_price').html(price)

                    var options =
                    {
                      "key": "rzp_live_Ap1PwlFBhamMza",
                      "amount": response.data.price * 100,
                      "currency": "INR",
                      "name": "Shri Infotech Solution",
                      "description": "It Service Solution",
                      "image": "https://example.com/your_logo",
                      "order_id": order_id,
                      "handler": function (response) {
                        //console.log(response);

                        var myObject = {

                          'razorpay_order_id': response.razorpay_order_id,
                          'razorpay_payment_id': response.razorpay_payment_id,
                          'razorpay_signature':response.razorpay_signature,
                          'course_id':'{{course_data.id}}',
                          'price':price,
                          'discount':50,
                          'totalprice':price,
                          'quantity':'1',
                          'payment_status':'success',
                          'month':month,

                        }

                        var url = '/payment_success/';
                        $.ajax({
                            url: url,
                            method: 'GET',
                            data: myObject,
                            success: function (response) {
                                var responseData = response;
                                if(responseData.status == 1){
                                  window.location.href = '/my-courses/';
                                }
                            },
                            error: function (xhr, status, error) {
                                console.log(error);
                            }
                        });

                      },
                    };

                    var rzp1 = new Razorpay(options);
                    rzp1.on('payment.failed', function (response) {
                      alert(response.error.code);
                      alert(response.error.description);
                      alert(response.error.source);
                      alert(response.error.step);
                      alert(response.error.reason);
                      alert(response.error.metadata.order_id);
                      alert(response.error.metadata.payment_id);
                    });

                    document.getElementById('rzp-button1').onclick = function (e) {
                      rzp1.open();
                      e.preventDefault();
                      //console.log(options)
                    }
                },complete:function(){
                    $('#loader').addClass('d-none')
                },
            });
        }
    }


</script>
{% endblock js %}
