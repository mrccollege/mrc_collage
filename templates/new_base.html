<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mrc Therapy - Online Courses</title>
    <!--fivicon icon-->
    <link rel="icon" href="/static/assets/img/icon/mrcLOGO.jpeg">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/static/assets/css/animate.min.css">
    <link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/magnific.min.css">
    <link rel="stylesheet" href="/static/assets/css/nice-select.min.css">
    <link rel="stylesheet" href="/static/assets/css/owl.min.css">
    <link rel="stylesheet" href="/static/assets/css/slick-slide.min.css">
    <link rel="stylesheet" href="/static/assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel="stylesheet" href="/static/assets/css/responsive.css">
    <link rel="stylesheet" href="/static/assets/css/plyr.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

    {% block css %}
    {% endblock css %}
</head>
<body class='sc5'>
<!-- preloader area start -->
<div class="preloader" id="preloader">
    <div class="preloader-inner">
        <div id="wave1">
        </div>
        <div class="spinner">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </div>
</div>
<!-- preloader area end -->
<div class="body-overlay" id="body-overlay"></div>

<!-- search popup area start -->
<div class="search-popup" id="search-popup">
    <form action="home.html" class="search-form">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search.....">
        </div>
        <button type="submit" class="submit-btn"><i class="fa fa-search"></i></button>
    </form>
</div>
<!-- //. search Popup -->
<header class="navbar-area">
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container nav-container">
            <div class="responsive-mobile-menu">
                <button class="menu toggle-btn d-block d-lg-none" data-target="#themefie_main_menu"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-left"></span>
                    <span class="icon-right"></span>
                </button>
            </div>
            <div class="logo">
                <a class="main-logo" href="home.html">
                    <img src="/static/assets/img/logo.png" alt="img">
                </a>
            </div>
            <div class="nav-right-part nav-right-part-mobile">
                <span><b>Mrc Therapy</b></span>
                <ul>
                    <li><a class="search header-search" href="#"><i class="fa fa-search"></i></a></li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="themefie_main_menu">
                <div class="single-input-wrap">
                    <input type="text" readonly placeholder="Search your best courses">
                    <button><i class="fa fa-search"></i></button>
                </div>
                <ul class="navbar-nav menu-open text-end">
                    <li><a href="/">Home</a></li>
                    <li><a href="/my-courses/">My Courses</a></li>
                    <li><a href="/accounts/contact_us/">Contact Us</a></li>

                </ul>
            </div>
            <div class="nav-right-part nav-right-part-desktop">
                <ul>
                    {% if request.user.is_authenticated %}
                    <li>
                        <a href="/accounts/logout/" class="btn btn-base-light">
                            Logout
                        </a>
                    </li>
                    {% else %}
                    <li>
                        <a href="/accounts/login/" class="btn btn-base-light">
                            Login
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

{% block content %}
{% endblock content %}


<!-- all plugins here -->
<script src="/static/assets/js/jquery.3.6.min.js"></script>
<script src="/static/assets/js/bootstrap.min.js"></script>
<script src="/static/assets/js/imageloded.min.js"></script>
<script src="/static/assets/js/counterup.js"></script>
<script src="/static/assets/js/waypoint.js"></script>
<script src="/static/assets/js/magnific.min.js"></script>
<script src="/static/assets/js/isotope.pkgd.min.js"></script>
<script src="/static/assets/js/nice-select.min.js"></script>
<script src="/static/assets/js/fontawesome.min.js"></script>
<script src="/static/assets/js/ripple.js"></script>
<script src="/static/assets/js/owl.min.js"></script>
<script src="/static/assets/js/slick-slider.min.js"></script>
<script src="/static/assets/js/wow.min.js"></script>
<!-- main js  -->
<script src="/static/assets/js/main.js"></script>
<script src="/static/assets/js/plyr.min.js"></script>

{% block js %}
{% endblock js %}
</body>
</html>
