<script>
    $('#rzp-button1').on('click', function (e) {
        e.preventDefault(); // prevent default behavior
        var user_id = $('#user_id').val();
        var course_id = $('#course_id').val();
        $('#loader-overlay').show(); // Show overlay
        $('#loader').show(); // Show loader
        $.ajax({
            url: '/final_pay/',  // replace with your backend URL
            type: 'POST',
            data: {
                user_id: user_id,
                course_id: course_id,
                csrfmiddlewaretoken: '{{ csrf_token }}' // if using Django
            },
            success: function (response) {
                $('#loader-overlay').hide();
                $('#loader').hide();

                if (response.status === 'success') {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Hope you are enjoy MRC therapy if any problem please contact - 9267678888 this number (Inventor Dr. Abhishek Sharma) MRC AYURVEDA & RESEARCH CENTER',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then(() => {
                         window.location.href = '/my-courses/';
                    });
                } else {
                    Swal.fire({
                        title: 'Payment Failed',
                        text: 'something is wrong plz contact this number - 9267678888',
                        icon: 'error',
                        confirmButtonText: 'Try Again'
                    });
                }
            },
        });

    });
</script>
