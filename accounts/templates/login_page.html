{% extends 'new_base.html' %}

{% block css %}
<style>
        .login-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form .form-control {
            border-color: #ccc;
        }

        .login-form .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .login-form .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }


</style>
{% endblock css %}
{% block content %}

<div class="col-md-4 mt-5 p-4 mb-4 border mx-auto">
    <h5>Login User</h5>
    <form id="login_form" class="mb-3">{% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" autofocus id="email" name="email" placeholder="Enter your email" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password">
        </div>
        <button class="btn btn-primary w-100" id="login_form_btn" type="submit">Login</button>
    </form>
    <div class="row">
        <div class="col-lg-8">
            <a class="text-primary" href="/accounts/register/">New User? create account</a>
        </div>
        <div class="col-lg-4">
            <a class="text-primary" href="/accounts/forget_password/">Forget Password</a>
        </div>
    </div>
</div>
{% endblock content %}

{% block js %}
<script>
  $('#login_form').on('submit', function (e) {
      email = $('#email').val();
      password = $('#password').val();
      if (email == '' || password == '') {
        Swal.fire({
                title: 'Error',
                text: 'Please fill in the required field',
                icon: 'error',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            });
            return false;
      } else {
        e.preventDefault();  // Prevent the form from submitting normally

        var formData = $('#login_form').serialize();  // Serialize the form data

        $.ajax({
          url: '/accounts/login/',  // URL to the Django view
          type: 'POST',
          data: formData,
          success: function (response) {
            if(response.status == 'success'){
              Swal.fire({
                title: 'Success',
                text: response.msg,
                icon: 'success',
                showCancelButton: false,
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
              }).then((result) => {
                // Redirect to another page or perform additional actions
                window.location.href = '/';
              });
            }else{
              Swal.fire({
                  title: 'Error',
                  text: response.msg,
                  icon: 'error',
                  confirmButtonColor: '#3085d6',
                  confirmButtonText: 'OK'
              });
              $('#password').val('');
              return false;
            }

          },
          error: function (xhr, errmsg, err) {
            // Handle the error
            console.log(xhr.status + ": " + xhr.responseText);
            Swal.fire({
                title: 'Error',
                text: 'Please fill correct username or password.',
                icon: 'error',
                confirmButtonColor: '#3085d6',
                confirmButtonText: 'OK'
            });
            $('#password').val('');
            return false;
          }
        });
      }
    });



</script>
{% endblock js %}
